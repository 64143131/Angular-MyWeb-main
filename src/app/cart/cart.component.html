<section id="cart" class="cart-section">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.component.css">
  </head>
  <body>
    <div class="hero-section">
      <h1>ตะกร้าสินค้า</h1>
      <div class="container">
        <div *ngIf="cart.length === 0">
          <p>ตะกร้าของคุณว่างเปล่า</p>
        </div>
        <div *ngIf="cart.length > 0">
          <div class="row">
            <div class="col-md-12">
              <!-- Table Header -->
              <div class="cart-header">
                <div class="header-item">ชื่อ</div>
                <div class="header-item">จำนวน</div>
                <div class="header-item">ราคา</div>
                <div class="header-item">การดำเนินการ</div>
              </div>
              <!-- Cart Items -->
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of cart">
                  <div class="item-details">
                    <p>{{ item.name }}</p>
                  </div>
                  <div class="item-quantity">
                    <p>{{ item.quantity }}</p>
                  </div>
                  <div class="item-price">
                    <p>{{ item.price | currency }}</p>
                  </div>
                  <div class="item-action">
                    <button class="btn btn-danger" (click)="removeFromCart(item.id)">ลบ</button>
                  </div>
                </li>
              </ul>
              <h3 class="mt-3">ราคารวม: {{ totalPrice | currency }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</section>
